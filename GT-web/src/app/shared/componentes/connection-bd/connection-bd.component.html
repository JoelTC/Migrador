            <button class="gt-btn-operacion" (click)="conexionPrueba()" type="button"> Conectar</button>
        </div>

    <div *ngIf="load" class="row justify-content-center align-items-center" style="margin-top: 20px">
        <img class="col-auto" src="{{check}}" style="width: 50px;">
