<div class="gt-bg-header">
    <span>
        <i class="mdi mdi-home mr-1 ml-2 f-15"></i>
        Empresa
        <i class="mdi mdi-chevron-right"></i>
        <span>
            Filtrar aplicaciones
        </span>
    </span>
</div>

<div class="gt-bg-content">
    <div class="container">
        <app-file-upload></app-file-upload>
        <form>
            <div class="row justify-content-center align-items-center" style="margin-top: 20px;">
                <div class="col-md-2" style="width: 200px;">
                    <button class="gt-btn-silver btn" type="button" (click)="listarAplicacion()">Listar
                        aplicaciones</button>
                </div>
                <div class="col-md-6">
                    <ng-multiselect-dropdown class="form-control drop" name="aplicacion" 
                    [settings]="dropdownSettings"
                    [placeholder]="'Seleccionar aplicaciÃ³n'" 
                    [data]="aplicacionDTO" 
                    [(ngModel)]="selectedAplicacion">
                    </ng-multiselect-dropdown>
                </div>
            </div>
        </form>

        <div class="row justify-content-center" style="margin-top: 20px;">
            <div class="col-auto text-center">
                <button class="gt-btn-operacion" type="button"
                    (click)="filtrarAplicacion()">Generar</button>
            </div>
        </div>
    </div>
